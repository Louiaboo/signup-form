<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign-up</title>
  </head>
  <body>
    <header class="odin">
      <div class="title-container">
        <img
          src="photos/odin-lined.png"
          alt="Ferns in the Washington Forest by Halie West"
        />
        <h1>ODIN</h1>
      </div>
      <div class="footer">
        Photo by
        <a href="https://unsplash.com/photos/25xggax4bSA">Halie West</a> on
        Unsplash
      </div>
    </header>
    <div class="form-container">
      <header class="form-header">
        <h3>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </h3>
        <h3>You <em>know</em> you want to.</h3>
      </header>
      <form action="#">
        <legend>Let's do this!</legend>
        <div class="form-row">
          <label for="name">FIRST NAME</label>
          <input type="text" id="name" name="name" />
        </div>
        <div class="form-row">
          <label for="surname">LAST NAME</label>
          <input type="text" id="surname" name="surname" />
        </div>
        <div class="form-row">
          <label for="email">EMAIL</label>
          <input type="email" id="email" name="email" />
        </div>
        <div class="form-row">
          <label for="phone">PHONE NUMBER</label>
          <input type="tel" id="phone" name="phone" />
        </div>
        <div class="form-row">
          <label for="password">PASSWORD</label>
          <input type="password" id="password" name="password" />
        </div>
        <div class="form-row">
          <label for="confirmpass">CONFIRM PASSWORD</label>
          <input type="password" id="confirmpass" name="confirmpass" />
        </div>
      </form>
      <div class="form-footer">
        <button type="submit">Create Account</button>
        <h4>Already have an account? <a href="index.html">Log in</a>.</h4>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
